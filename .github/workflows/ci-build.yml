name: CI

on:
  pull_request:
    branches:
     - develop
     - master
     - main

jobs:
  test-full:
    name: Full Test Suite
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6 3.7 3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Conda with Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Check Conda and install libnfft3
        shell: bash -l {0}
        run: |
          conda info
          conda list
          apt install -y libnfft3-dev
          python --version

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install git+
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6 3.7 3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Conda with Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Check Conda and install libnfft3
        shell: bash -l {0}
        run: |
          conda info
          conda list
          apt install -y libnfft3-dev
          python --version

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install git+https://github.com/CEA-COSMIC/ModOpt.git
          python -m pip install git+https://github.com/CEA-COSMIC/pysap.git
          python -m pip install coverage nose pytest pytest-cov pycodestyle
          python -m pip install git+https://github.com/AGrigis/pysphinxdoc.git
          python -m pip install .

      - name: Check PEP
        shell: bash -l {0}
        run: |
          pycodestyle mri --ignore="E121,E123,E126,E226,E24,E704,E402,E731,E722,E741,W503,W504,W605"
          pycodestyle examples --ignore="E121,E123,E126,E226,E24,E704,E402,E731,E722,E741,W503,W504,W605"

      - name: Build docs
        shell: bash -l {0}
        run: |
          cd doc/source
          sphinx-build -T -E -W -d _build/doctrees-readthedocs -D language=en . _build/html

      - name: Run Tests
        shell: bash -l {0}
        run: |
          export PATH=/usr/share/miniconda/bin:$PATH
          python setup.py test

      - name: Save Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: pytest.xml

      - name: Check Distribution
        shell: bash -l {0}
        run: |
          python setup.py sdist
          twine check dist/*

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          flags: unittests
